<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYU Weather Data</title>
    <link rel="stylesheet" href="styles/openweather.css">
    <script src="scripts/openweather.js" defer></script>
</head>
<body>
    <main>
        <h1>API Weather LAB</h1>
        <div class="features">
            <section id="card-weather">
                    <h2>Current Weather</h2>
                    <h2 id="town"></h2>
                    <img id="graphic" src="" alt="">
                    <p id="description"></p>
                    <p id="temperature"></p>
                    
            </section>
            <section id="card-forecast">
                    <h2>Weather Forecast</h2>
                    <h3 id="today"></h3>
                    <img id="graphic-today" src="" alt="">
                    <h3 id="day2"></h3>
                    <img id="graphic2day" src="" alt="">
                    <h3 id="day4"></h3>
                    <img id="graphic4day" src="" alt="">
            </section>
        </div>
    </main>
</body>
</html>
